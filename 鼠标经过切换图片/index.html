<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src="images/1.jpg" alt="" id="img"/>
<script>
    var pic = document.getElementById("img");//获取DOM
    pic.onmouseover = function () {
        pic.src = "images/2.jpg";
    }
    pic.onmouseout = function () {
        pic.src = "images/1.jpg";
    }
</script>
</body>
</html>
